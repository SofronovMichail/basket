<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Items</title>
</head>

<body>
  <div id="wrapper">
    <div class="item_box">
      <h3 class="item_title">Samsung</h3>
      <p>Цена: <span class="item_price">20</span>$</p>
      <button class="add_item" data-id="7">Добавить в корзину</button>
    </div>
    <div class="item_box">
      <h3 class="item_title">LG Optimus</h3>
      <p>Цена: <span class="item_price">100</span>$</p>
      <button class="add_item" data-id="2">Добавить в корзину</button>
    </div>
    <div class="item_box">
      <h3 class="item_title">Nokia</h3>
      <p>Цена: <span class="item_price">1000</span>$</p>
      <button class="add_item" data-id="5">Добавить в корзину</button>
    </div>
    <div class="item_box">
      <h3 class="item_title">Apple</h3>
      <p>Цена: <span class="item_price">2000</span>$</p>
      <button class="add_item" data-id="3">Добавить в корзину</button>
    </div>
    <p><button id="checkout">Оформить заказ</button> &nbsp; <button id="clear_cart">Очистить корзину</button></p>
    <div id="cart_content"></div>
  </div>
  <script src="basket.js"></script>
</body>

</html>
